<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Noughts and crosses</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="title-container">
      <span class="noughts">Noughts</span>
      <span class="and">and</span>
      <span class="crosses">Crosses</span>
    </div>
    <div class="game-board">
      <div class="grid-square" data-square="1">

      </div>
      <div class="grid-square" data-square="6">

      </div>
      <div class="grid-square" data-square="5">

      </div>
      <div class="grid-square" data-square="8">

      </div>
      <div class="grid-square" data-square="4">

      </div>
      <div class="grid-square" data-square="0">

      </div>
      <div class="grid-square" data-square="3">

      </div>
      <div class="grid-square" data-square="2">

      </div>
      <div class="grid-square" data-square="7">

      </div>
    </div>
    <div class="player-info">
      <form class="player-form" action="" method="post">
        <div class="horizontal-form">

          <fieldset class="player-one">
            <legend>P1</legend>
            <div class="form-row">
              <label for="player-one-name">Name</label>
              <input type="text" name="" id="player-one-name" value="" />
            </div>

            <div class="form-row">
              <label for="player-one-symbol">Symbol</label>
              <input type="text" name="" id="player-one-symbol" value="X" readonly />
            </div>

            <div class="form-row">
              <label for="player-one-score">Score</label>
              <input type="text" name="" id="player-one-score" value="0" readonly />
            </div>
          </fieldset>
          <div class="swap-container">
            <button class="swap" type="button">Swap!</button>
          </div>
          <fieldset class="player-two">
            <legend>P2</legend>
            <div class="form-row">
              <label for="player-two-name">Name</label>
              <input type="text" name="" id="player-two-name" value="" />
            </div>

            <div class="form-row">
              <label for="player-two-symbol">Symbol</label>
              <input type="text" name="" id="player-two-symbol" value="O" readonly />
            </div>

            <div class="form-row">
              <label for="player-two-score">Score</label>
              <input type="text" name="" id="player-two-score" value="0" readonly />
            </div>
          </fieldset>

        </div>
        <div class="go-container">
          <button class="go" type="button">Go!</button>
        </div>
      </form>


    </div>
  </div>
</body>

</html>
